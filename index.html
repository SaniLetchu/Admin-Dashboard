<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="branding">
            <h1>Dashboard</h1>
        </div>
        <nav>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
        </nav>
        <nav>
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </nav>

            <input>
        </div>
        <div class="profilebox">
            
        </div>
        <div class="greetingsbox">

        </div>

            <button>Upload</button>
            <button>Share</button>
        </div>

        <div class="projects">
            <h2>Your Projects</h2>
    
        </div>
