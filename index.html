<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="branding">
            <img class="brandinglogo" src="./SVG/dashboard.svg">
            <h1 class="title">Dashboard</h1>
        </div>
        <nav>
            <ul>
                <a href="#"><img src="./SVG/home.svg"><li>Home</li></a>
                <a href="#"><img src="./SVG/profile.svg"><li>Profile</li></a>
                <a href="#"><img src="./SVG/messages.svg"><li>Messages</li></a>
                <a href="#"><img src="./SVG/history.svg"><li>History</li></a>
                <a href="#"><img src="./SVG/tasks.svg"><li>Tasks</li></a>
                <a href="#"><img src="./SVG/communities.svg"><li>Communities</li></a>
            </ul>
        </nav>
        <nav>
            <ul>
                <a href="#"><img src="./SVG/settings.svg"><li>Settings</li></a>
                <a href="#"><img src="./SVG/support.svg"><li>Support</li></a>
                <a href="#"><img src="./SVG/privacy.svg"><li>Privacy</li></a>
            </ul>
        </nav>
    </div>
    <div class="header">
        <div class="searchbox">
            <input>
        </div>
        <div class="profilebox">
            
        </div>
        <div class="greetingsbox">

        </div>
        <div class="buttonsbox">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="main-content">
        <div class="projects">
            <h2>Your Projects</h2>
    
        </div>
        <div class="announcements">
            <h2>Announcements</h2>
    
        </div>
        <div class="trending">
            <h2>Trending</h2>
        </div>
    </div>
    
</body>
</html>
